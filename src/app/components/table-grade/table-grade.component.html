<div class="mat-elevation-z8">
  <table mat-table class="full-width-table" matSort aria-label="Elements">
    <!-- Id Column -->
    <ng-container matColumnDef="libelle">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>libelle</th>
      <td mat-cell *matCellDef="let row">{{ row.libelle }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="salaire">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>salaire</th>
      <td mat-cell *matCellDef="let row">{{ row.salaire }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator
    #paginator
    [length]="dataSource.data.length"
    [pageIndex]="0"
    [pageSize]="10"
    [pageSizeOptions]="[5, 10, 20]"
    aria-label="Select page"
  >
  </mat-paginator>
</div>
