<mat-card
  class="p-0 bg-primary pe-2 my-3 d-flex justify-content-between align-items-center"
  *ngIf="getId === null"
>
  <!-- <div class="d-flex justify-content-between align-items-center">
    <p class="mb-0 fs-5 fw-bolder">Services</p>
    <a [routerLink]="['create']" class="btn btn-danger" *ngIf="Role === 'Admin'"
      >Create</a
    >
  </div> -->
  <mat-form-field appearance="standard" class="w-25 ms-2 p-0">
    <mat-label class="text-white">Recherche libelle</mat-label>
    <input
      matInput
      (keyup)="applyFilter($event)"
      placeholder="Ex. ium"
      #input
      class="text-white"
    />
    <mat-icon matSuffix class="text-white">search</mat-icon>
  </mat-form-field>
  <p class="mb-0 fs-5 fw-medium me-5 text-white">Services</p>
  <a
    [routerLink]="['create']"
    class="btn btn-danger px-5 d-flex align-items-center justify-content-center"
    *ngIf="Role === 'Admin'"
  >
    <span class="me-2 fs-5">Cr√©er</span>
    <mat-icon matSuffix>add_circle</mat-icon>
  </a>
</mat-card>
<div class="mat-elevation-z8">
  <table mat-table class="full-width-table" matSort aria-label="Elements">
    <ng-container matColumnDef="Libelle">
      <th
        mat-header-cell
        *matHeaderCellDef
        mat-sort-header
        class="bg-primary text-white"
      >
        Libelle
      </th>
      <td mat-cell *matCellDef="let row">{{ row.nom }}</td>
    </ng-container>
    <!-- <ng-container matColumnDef="responsable">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Responsable</th>
      <td mat-cell *matCellDef="let row">
        {{
          (row.responsable &&
            row.responsable.nom + " " + row.responsable.prenom) ||
            "null"
        }}
      </td>
    </ng-container> -->
    <!-- <ng-container matColumnDef="nomberemployes">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Nomber Employes</th>
      <td mat-cell *matCellDef="let row">{{ row.nombre_employes }}</td>
    </ng-container> -->
    <ng-container matColumnDef="Action">
      <th *matHeaderCellDef class="bg-primary text-white fw-normal text-center">
        Action
      </th>
      <td mat-cell *matCellDef="let row; let i = index" class="w-25">
        <div class="d-flex justify-content-between">
          <div
            class="m-2 d-flex justify-content-center align-content-center pt-1"
          >
            <mat-icon
              [routerLink]="['/service/show/', row.id]"
              class="text-secondary p-0 m-0 btn fs-3"
              aria-hidden="false"
              aria-label="edit"
              fontIcon="edit"
              >visibility</mat-icon
            >
          </div>
          <div
            class="m-2 d-flex justify-content-center align-content-center pt-1"
          >
            <mat-icon
              *ngIf="Role === 'Admin'"
              [routerLink]="['/service/edit/', row.id]"
              class="text-primary p-0 m-0 btn fs-3"
              aria-hidden="false"
              aria-label="edit"
              fontIcon="edit"
              >edit</mat-icon
            >
          </div>
          <div
            class="m-2 d-flex justify-content-center align-content-center pt-1"
          >
            <mat-icon
              *ngIf="Role === 'Admin'"
              (click)="delete(row.id, i)"
              class="text-danger p-0 m-0 btn btn-debug"
              aria-hidden="false"
              aria-label="delete"
              fontIcon="delete"
              >delete</mat-icon
            >
          </div>
        </div>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
  <mat-paginator
    class="bg-primary text-white"
    #paginator
    [length]="dataSource.data.length"
    [pageIndex]="0"
    [pageSize]="10"
    [pageSizeOptions]="[5, 10, 20]"
    aria-label="Select page"
  >
  </mat-paginator>
</div>
