<mat-card class="my-3 bg-light">
  <div class="d-flex justify-content-between align-items-center">
    <p class="mb-0 fs-5 fw-bolder">Services</p>
    <a [routerLink]="['create']" class="btn btn-danger">Create</a>
  </div>
</mat-card>
<div class="mat-elevation-z8">
  <table mat-table class="full-width-table" matSort aria-label="Elements">
    <ng-container matColumnDef="nom">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Libelle</th>
      <td mat-cell *matCellDef="let row">{{ row.nom }}</td>
    </ng-container>
    <ng-container matColumnDef="responsable">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Responsable</th>
      <td mat-cell *matCellDef="let row">
        {{
          (row.responsable &&
            row.responsable.nom + " " + row.responsable.prenom) ||
            "null"
        }}
      </td>
    </ng-container>
    <ng-container matColumnDef="nomberemployes">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Nomber Employes</th>
      <td mat-cell *matCellDef="let row">{{ row.nombre_employes }}</td>
    </ng-container>
    <ng-container matColumnDef="Action">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Action</th>
      <td mat-cell *matCellDef="let row; let i = index" class="w-25">
        <div class="d-flex justify-content-between">
          <button
            [routerLink]="['show/', row.id]"
            *ngIf="getId === null"
            class="btn btn-secondary m-1 d-flex align-items-center"
          >
            <mat-icon
              class="me-1"
              aria-hidden="false"
              aria-label="edit"
              fontIcon="edit"
              >visibility</mat-icon
            >Show
          </button>
          <button
            [routerLink]="['/service/show/', row.id]"
            *ngIf="getId !== null"
            class="btn btn-secondary m-1 d-flex align-items-center"
          >
            <mat-icon
              class="me-1"
              aria-hidden="false"
              aria-label="edit"
              fontIcon="edit"
              >visibility</mat-icon
            >Show
          </button>
          <button
            *ngIf="getId === null"
            [routerLink]="['edit/', row.id]"
            class="btn btn-primary m-1 d-flex align-items-center"
          >
            <mat-icon
              class="me-1"
              aria-hidden="false"
              aria-label="edit"
              fontIcon="edit"
              >edit</mat-icon
            >
            Edit
          </button>
          <button
            *ngIf="getId !== null"
            [routerLink]="['/service/edit/', row.id]"
            class="btn btn-primary m-1 d-flex align-items-center"
          >
            <mat-icon
              class="me-1"
              aria-hidden="false"
              aria-label="edit"
              fontIcon="edit"
              >edit</mat-icon
            >
            Edit
          </button>
          <button
            (click)="delete(row.id, i)"
            class="btn btn-danger m-1 d-flex align-items-center"
          >
            <mat-icon
              class="me-1"
              aria-hidden="false"
              aria-label="delete"
              fontIcon="delete"
              >delete</mat-icon
            >
            Delete
          </button>
        </div>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
  <mat-paginator
    #paginator
    [length]="dataSource.data.length"
    [pageIndex]="0"
    [pageSize]="10"
    [pageSizeOptions]="[5, 10, 20]"
    aria-label="Select page"
  >
  </mat-paginator>
</div>
