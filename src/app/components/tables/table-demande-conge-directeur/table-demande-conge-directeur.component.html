<div class="mat-elevation-z8">
  <table mat-table class="full-width-table" matSort aria-label="Elements">
    <ng-container matColumnDef="DateDemande">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>DateDemande</th>
      <td mat-cell *matCellDef="let row">{{ row.dateDemande }}</td>
    </ng-container>

    <ng-container matColumnDef="DateDebut">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Date Debut</th>
      <td mat-cell *matCellDef="let row">{{ row.dateDebut }}</td>
    </ng-container>
    <ng-container matColumnDef="DateFin">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Date Fin</th>
      <td mat-cell *matCellDef="let row">{{ row.dateFin }}</td>
    </ng-container>
    <ng-container matColumnDef="Durée">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Durée</th>
      <td mat-cell *matCellDef="let row">---</td>
    </ng-container>
    <ng-container matColumnDef="Personne">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Personne</th>
      <td mat-cell *matCellDef="let row">
        {{ row.personne.nom + " " + row.personne.prenom }}
      </td>
    </ng-container>
    <ng-container matColumnDef="Action">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        <p class="text-center">Action</p>
      </th>
      <td mat-cell *matCellDef="let row; let i = index">
        <div class="d-flex justify-content-around">
          <button
            href="#"
            class="btn btn-success"
            (click)="addConge(row.id, i)"
          >
            Accepter
          </button>
          <button
            href="#"
            class="btn btn-danger"
            (click)="rejectDemande(row.id, i)"
          >
            REJETÉ
          </button>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator
    #paginator
    [length]="dataSource.data.length"
    [pageIndex]="0"
    [pageSize]="10"
    [pageSizeOptions]="[5, 10, 20]"
    aria-label="Select page"
  >
  </mat-paginator>
</div>
