<div class="mat-elevation-z8">
  <table mat-table class="full-width-table" matSort aria-label="Elements">
    <ng-container matColumnDef="nom">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Libelle</th>
      <td mat-cell *matCellDef="let row">{{ row.nom }}</td>
    </ng-container>

    <ng-container matColumnDef="adresse">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Adresse</th>
      <td mat-cell *matCellDef="let row">{{ row.adresse }}</td>
    </ng-container>
    <ng-container matColumnDef="directeur_id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Directeur</th>
      <td mat-cell *matCellDef="let row">
        {{
          (row.directeur && row.directeur.nom + " " + row.directeur.prenom) ||
            "null"
        }}
      </td>
    </ng-container>
    <ng-container matColumnDef="Action">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Action</th>
      <td mat-cell *matCellDef="let row; let i = index" class="w-25">
        <div class="d-flex justify-content-between">
          <button
            [routerLink]="['show/', row.id]"
            class="btn btn-secondary m-1 d-flex align-items-center"
          >
            <mat-icon
              class="me-1"
              aria-hidden="false"
              aria-label="edit"
              fontIcon="edit"
              >visibility</mat-icon
            >
            Show
          </button>
          <button
            [routerLink]="['edit/', row.id]"
            class="btn btn-primary m-1 d-flex align-items-center"
          >
            <mat-icon
              class="red me-1"
              aria-hidden="false"
              aria-label="edit"
              fontIcon="edit"
              >edit</mat-icon
            >
            Edit
          </button>
          <button
            (click)="delete(row.id, i)"
            class="btn btn-danger m-1 d-flex align-items-center"
          >
            Delete<mat-icon
              class="me-1"
              aria-hidden="false"
              aria-label="delete"
              fontIcon="delete"
              >delete</mat-icon
            >
          </button>
        </div>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator
    #paginator
    [length]="dataSource.data.length"
    [pageIndex]="0"
    [pageSize]="10"
    [pageSizeOptions]="[5, 10, 20]"
    aria-label="Select page"
  >
  </mat-paginator>
</div>
