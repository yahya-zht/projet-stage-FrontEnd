<mat-card
  class="my-3 bg-primary d-flex justify-content-between align-items-center py-0 px-3 text-white"
>
  <mat-form-field appearance="standard" class="w-25 ms-2 p-0">
    <mat-label class="text-white">Recherche </mat-label>
    <input
      matInput
      (keyup)="applyFilter($event)"
      placeholder="Ex. ium"
      #input
      class="text-white"
    />
    <mat-icon matSuffix class="text-white">search</mat-icon>
  </mat-form-field>
  <p class="mb-0 fs-5 fw-medium">Ã‰chelle</p>
  <a [routerLink]="['create']" class="btn btn-danger">Create</a>
</mat-card>
<div class="mat-elevation-z8">
  <table mat-table class="full-width-table" matSort aria-label="Elements">
    <!-- Id Column -->
    <ng-container matColumnDef="libelle">
      <th
        mat-header-cell
        *matHeaderCellDef
        mat-sort-header
        class="bg-primary text-white"
      >
        Libelle
      </th>
      <td mat-cell *matCellDef="let row">{{ row.libelle }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="niveau">
      <th
        mat-header-cell
        *matHeaderCellDef
        mat-sort-header
        class="bg-primary text-white"
      >
        Niveau
      </th>
      <td mat-cell *matCellDef="let row">{{ row.niveau }}</td>
    </ng-container>
    <ng-container matColumnDef="Action" class="w-25">
      <th
        *matHeaderCellDef
        class="w-25"
        class="bg-primary text-white fw-normal text-center"
      >
        Action
      </th>
      <td mat-cell *matCellDef="let row; let i = index">
        <div
          class="m-2 d-flex justify-content-center align-content-center pt-1"
        >
          <mat-icon
            (click)="delete(row.id, i)"
            class="text-danger p-0 m-0 btn btn-debug"
            aria-hidden="false"
            aria-label="delete"
            fontIcon="delete"
            >delete</mat-icon
          >
        </div>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator
    class="bg-primary text-white"
    #paginator
    [length]="dataSource.data.length"
    [pageIndex]="0"
    [pageSize]="10"
    [pageSizeOptions]="[5, 10, 20]"
    aria-label="Select page"
  >
  </mat-paginator>
</div>
