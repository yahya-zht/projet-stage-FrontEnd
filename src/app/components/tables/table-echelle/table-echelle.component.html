<mat-card class="my-3 bg-light">
  <div class="d-flex justify-content-between align-items-center">
    <p class="mb-0 fs-5 fw-bolder">Ã‰chelle</p>
    <a [routerLink]="['create']" class="btn btn-danger">Create</a>
  </div>
</mat-card>
<div class="mat-elevation-z8">
  <table mat-table class="full-width-table" matSort aria-label="Elements">
    <!-- Id Column -->
    <ng-container matColumnDef="libelle">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Libelle</th>
      <td mat-cell *matCellDef="let row">{{ row.libelle }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="niveau">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Niveau</th>
      <td mat-cell *matCellDef="let row">{{ row.niveau }}</td>
    </ng-container>
    <ng-container matColumnDef="Action" class="w-25">
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="w-25">
        Action
      </th>
      <td mat-cell *matCellDef="let row; let i = index">
        <button (click)="delete(row.id, i)" class="btn btn-danger">
          <mat-icon
            class="red"
            aria-hidden="false"
            aria-label="delete"
            fontIcon="delete"
            >delete</mat-icon
          >
          Delete
        </button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator
    #paginator
    [length]="dataSource.data.length"
    [pageIndex]="0"
    [pageSize]="10"
    [pageSizeOptions]="[5, 10, 20]"
    aria-label="Select page"
  >
  </mat-paginator>
</div>
