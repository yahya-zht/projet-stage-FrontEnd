<mat-card class="my-3 bg-light">
  <div class="d-flex justify-content-between align-items-center">
    <p class="mb-0 fs-5 fw-bolder">
      Cong√© <span *ngIf="a == true"> Ce Jour-la</span>
    </p>
  </div>
</mat-card>
<div class="mat-elevation-z8">
  <table mat-table class="full-width-table" matSort aria-label="Elements">
    <ng-container matColumnDef="datedebut">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Date debut</th>
      <td mat-cell *matCellDef="let row">{{ row.date_debut }}</td>
    </ng-container>

    <ng-container matColumnDef="datefin">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Date fin</th>
      <td mat-cell *matCellDef="let row">{{ row.date_fin }}</td>
    </ng-container>
    <ng-container matColumnDef="duree">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>duree</th>
      <td mat-cell *matCellDef="let row">{{ row.duree }}</td>
    </ng-container>
    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Type</th>
      <td mat-cell *matCellDef="let row">{{ row.type }}</td>
    </ng-container>
    <ng-container matColumnDef="Nom">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Nom</th>
      <td mat-cell *matCellDef="let row">
        {{
          row.personne
            ? row.personne.nom + " " + row.personne.prenom
            : row.nom + " " + row.prenom
        }}
      </td>
    </ng-container>
    <ng-container matColumnDef="Ref_demande">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Ref Demande</th>
      <td mat-cell *matCellDef="let row">{{ row.demande_conge.Ref }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator
    #paginator
    [length]="dataSource.data.length"
    [pageIndex]="0"
    [pageSize]="10"
    [pageSizeOptions]="[5, 10, 20]"
    aria-label="Select page"
  >
  </mat-paginator>
</div>
