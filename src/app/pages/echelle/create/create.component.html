<div class="rounded rounded-3 border border-3 m-4">
  <div class="border-bottom border-3 bg-light">
    <p
      class="p-3 bg-primary text-white h4 m-0 text-center d-flex justify-content-center align-items-center"
    >
      <span class="me-2">Nouvel Ã‰chelle</span
      ><mat-icon matSuffix class="">military_tech</mat-icon>
    </p>
  </div>
  <div class="p-4">
    <form [formGroup]="echelleForm" (ngSubmit)="onSubmit()">
      <div class="mb-3 row row-cols-2 row-cols-lg-2 g-4 g-lg-4">
        <mat-form-field appearance="fill" class="col-7">
          <mat-label>Libelle</mat-label>
          <input
            matInput
            type="text"
            id="libelle"
            placeholder="libelle"
            formControlName="libelle"
            name="libelle"
          />
          <mat-icon matSuffix>label</mat-icon>
          <div *ngIf="error?.libelle" class="text-danger">
            {{ error.libelle }}
          </div>

          <mat-hint>libelle</mat-hint>
        </mat-form-field>
        <mat-form-field appearance="fill" class="col-5">
          <mat-label>Niveau</mat-label>
          <input
            matInput
            type="text"
            id="niveau"
            placeholder="niveau"
            formControlName="niveau"
            name="niveau"
          />
          <mat-icon matSuffix>star_half</mat-icon>
          <div *ngIf="error?.niveau" class="text-danger">
            {{ error.niveau }}
          </div>
          <mat-hint>Niveau</mat-hint>
        </mat-form-field>
      </div>
      <div class="d-flex justify-content-end">
        <a
          class="btn btn-danger d-flex align-items-center justify-content-center fw-semibold me-3"
          [routerLink]="['/echelle']"
          ><span class="me-2 fs-6">Annuler</span
          ><mat-icon matSuffix>close</mat-icon></a
        >
        <button
          type="submit"
          class="btn btn-primary w-25 d-flex align-items-center justify-content-center fw-semibold"
        >
          <span class="me-2 fs-6">Ajouter</span>
          <mat-icon matSuffix>save</mat-icon>
        </button>
      </div>
    </form>
  </div>
</div>
